<div id="search-component">
  <h4>Code Monkey Search</h4>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  <ul class="search-result">
    <li *ngFor="let monkey of (monkeys$ | async)">
      <a routerLink="/detail/{{ monkey.id }}">
        {{ monkey.name }}
      </a>
    </li>
  </ul>
</div>
