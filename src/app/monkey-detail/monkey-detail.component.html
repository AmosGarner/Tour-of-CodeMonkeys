<div *ngIf="monkey">
  <h2>{{ monkey.name | uppercase }}'s Details</h2>
  <div><span>id: </span>{{ monkey.id }}</div>
  <div>
    <label
      >name:
      <input [(ngModel)]="monkey.name" placeholder="name" />
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
